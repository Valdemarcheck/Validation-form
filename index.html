<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Validation form</title>
</head>

<body>
    <main>
        <div class="left-half">
            <div class="logo_and_title">
                <h1>ODIN</h1>
            </div>
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div class="right-half">
            <div class="disclaimer">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. Sing up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" id="form" novalidate>
                <h2>Let's do this!</h2>
                <div>
                    <div>
                        <label for="first_name">First name</label>
                        <input id='first_name' type="text" name="first_name" pattern="[A-Z][a-z]{1,15}" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input id='last_name' type="text" name="last_name" pattern="[A-Z][a-z]{1,15}" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id='email' type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required>
                    </div>
                    <div>
                        <label for="phone_number">Phone number</label>
                        <input id='phone_number' type="tel" name="phone_number"
                            pattern="+7[1-9][0-9]{2}[1-9][0-9]{2}[1-9][0-9][1-9][0-9]" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id='password' type="password" name="password" pattern="[0-9A-Za-z$%#_]{10,16}" required>
                    </div>
                    <div>
                        <label for="password_confirm">Confirm password</label>
                        <input id='password_confirm' type="text" name="password_confirm" required>
                    </div>
                </div>
            </form>
            <div class="submition_area">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an acoount? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
